---
# defaults file for NLCR.apache
ansible_serv_specific: "setApache.yml"

ssl_cert_country: "CZ"
ssl_cert_locality: "Klementinum"
ssl_cert_organization: "NLCR"
ssl_cert_state: "Prague"
ssl_cert_days: "365"
ssl_cert_email: "webarchiv@nkp.cz"
ssl_cert_common_name: "*.webarchiv.cz"

ssl_cert_fields: "/C={{ssl_cert_country}}/ST={{ssl_cert_state}}/L={{ssl_cert_locality}}/O={{ssl_cert_organization}}/CN={{ssl_certs_common_name}}"


ssl_cert_path: "/etc/ssl/{{ssl_cert_common_name}}"
#/etc/pki/CA/private/account.key
ssl_cert_path_owner: "www-data"
ssl_cert_path_group: "www-data"
ssl_cert_privkey_path: "{{ssl_cert_path}}/{{ssl_cert_common_name}}.key"
ssl_cert_cert_path: "{{ssl_cert_path}}/{{ssl_cert_common_name}}.pem"
ssl_cert_csr_path: "{{ssl_cert_path}}/{{ssl_cert_common_name}}.csr"
ssl_cert_dhparam_path: "{{ssl_cert_path}}/dhparam.pem"
ssl_cert_mode: "0700"
ssl_cert_force_replace: yes
